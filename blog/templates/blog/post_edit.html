{% extends 'blog/base.html' %}

{% block content %}
    {% if post.title %}
        <h1>{{ post.title }}</h1>
    {% else %}
        <h1>New post</h1>
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-success">Save</button>
    </form>
{% endblock %}
